<mat-card>
  <mat-card-title>
    {{ estEnModeConnexion ? libelle.connexion : libelle.enregistrement }}

  </mat-card-title>
  <mat-card-subtitle>
  </mat-card-subtitle>
  <mat-card-header>
    <!-- <mat-icon *ngIf="estEnModeConnexion">lock</mat-icon>
    <mat-icon *ngIf="!estEnModeConnexion">description</mat-icon> -->
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>{{libelle.courriel}} *</mat-label>
          <input matInput [formControl]="validateurDeFormulaire.courriel" [placeholder]="libelle.courrielPlaceholder" [(ngModel)]="utilisateur.email">
          <mat-icon matSuffix>email &nbsp;</mat-icon>
          <mat-error
            *ngIf="validateurDeFormulaire.courriel.hasError('email') && !validateurDeFormulaire.courriel.hasError('required')">
            {{erreur.courrielInvalide}}
          </mat-error>
          <mat-error *ngIf="validateurDeFormulaire.courriel.hasError('required')">
            {{erreur.courrielObligatoire}}
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <mat-label>{{libelle.p455w0rd}} *</mat-label>
          <input matInput [formControl]="validateurDeFormulaire.p455w0rd" [type]="masqueP455w0rd ? 'password' : 'text'"
            [placeholder]="libelle.p455w0rdPlaceholder" [matTooltip]="libelle.p455w0rdTooltip" [(ngModel)]="utilisateur.password"
            matTooltipHideDelay="1000">
          <button mat-flat-button matSuffix (click)="permuteAffichageP455w0rd()" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="masqueP455w0rd">
            <mat-icon>{{masqueP455w0rd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
            *ngIf="validateurDeFormulaire.p455w0rd.hasError('pattern') && !validateurDeFormulaire.p455w0rd.hasError('required')">
            {{erreur.p455w0rdInvalide}}
          </mat-error>
          <mat-error *ngIf="validateurDeFormulaire.p455w0rd.hasError('required')">
            {{erreur.p455w0rdObligatoire}}
          </mat-error>
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab color="accent" class="float-left" (click)="permuteMode()"
      matTooltip="Basculer vers «{{estEnModeConnexion? libelle.enregistrement : libelle.connexion}}»">
      <mat-icon>swap_horizontal_circle</mat-icon>
    </button>
    <span *ngIf="doitAfficherLeBoutonValider">
      <button class="float-right" *ngIf="estEnModeConnexion" mat-fab color="primary">
        <mat-icon>login</mat-icon>
      </button>
      <button class="float-right" *ngIf="!estEnModeConnexion" mat-fab color="primary">
        <mat-icon>create</mat-icon>
      </button>
    </span>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
